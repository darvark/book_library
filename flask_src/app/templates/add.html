<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="header">
        <div class="links"><a href="{{ url_for('update') }}">Update</a></div>
        <div class="links"><a href="{{ url_for('delete') }}">Delete</a></div>
        <div class="links"><a href="{{ url_for('add') }}">Add</a></div>
        <div class="links"><a href="{{ url_for('user') }}">User</a></div>
        <div class="links"><a href="{{ url_for('admin') }}">Admin</a></div>
    </div>
    <h3> Administrator page </h3>
    <p class="bottom-three"></p>

         <!-- tutaj pojdzie formularz wyszkuiwania ksiazek -->
         <h4> Add new book</h4>
         <form action="" method="post" name="search">
            <div class="field">
              <label for="title" class="label">Title</label>
              <div class="control">
                <input type="text" name="title" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">Author(s)</label>
              <div class="control">
                <input type="text" name="author" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">Publisher</label>
              <div class="control">
                <input type="text" name="publisher" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">Book Owner</label>
              <div class="control">
                <input type="text" name="book_owner" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
                <label for="title" class="label">ISBN</label>
                <div class="control">
                  <input type="text" name="isbn" class="input" required="required"/>
                </div>
              </div>
              <div class="field">
                <label for="title" class="label">Pages</label>
                <div class="control">
                  <input type="text" name="pages" class="input" required="required"/>
                </div>
              </div>
              <div class="field">
                <label for="title" class="label">Genre</label>
                <div class="control">
                  <input type="text" name="category" class="input" required="required"/>
                </div>
              </div>
              <div class="field">
                <label for="title" class="label">Description</label>
                <div class="control">
                  <input type="text" name="description" class="input" required="required"/>
                </div>
              </div>
              <!-- <div class="field">
                <label for="title" class="label">State</label>
                <div class="control">
                  <input type="text" name="state" class="input" required="required"/>
                </div>
              </div> -->
              <label for="title" class="label">State</label>
                <div class="control">
                  <select class="form-control" id="state" name="state" required="required">
                      <option value="Available">Available</option>
                      <option value="Rent">Rent</option>
                  </select>
                </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary is-small" onclick="search()">Add</button>
              </div>
            </div>
          </form>

    {% endblock %}
  </body>
</html>
