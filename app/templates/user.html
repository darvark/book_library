
    {% extends "template_admin.html" %}
    {% block title %}
    User
    {% endblock %}

    {% block content %}

    <h3> Add User </h3>
    <p></p>
         <h4> Add new user</h4>
         <form action="" method="post" name="search">
            <div class="field">
              <label for="title" class="label">Name</label>
              <div class="control">
                <input type="text" name="name" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">Surname</label>
              <div class="control">
                <input type="text" name="surname" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">mail</label>
              <div class="control">
                <input type="text" name="mail" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="title" class="label">phone</label>
              <div class="control">
                <input type="text" name="phone" class="input" required="required"/>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary is-small" onclick="search()">Add</button>
              </div>
            </div>
          </form>

          {% if text %}
          {{ text | safe }}
          {% endif %}
    {% endblock %}
